<!DOCTYPE html>
<html lang="en">

  <body>
    <div id="root">
       
    </div>
    <style>
     /* *{
       margin: 0 !important;

     .btn-flex{
       display: flex;
     }
      body{
        /* margin: 0 !important;
        margin: 0 !important; */
       animation-name: changeBg;
       animation-duration: 50s;
       animation-iteration-count: infinite;
       background-repeat: no-repeat;
       background-size: cover;
       height: 100vh;
       margin: 0;
       padding: 0;
      
     }
     @keyframes changeBg {
        0%{
          background-image: url('4.jpg');
        }
        25%{
          background-image: url('3.jpg');
        }
        45%{
       background-image: url('2.jpg');
        
        }
        75%{
          background-image: url('t.jpg');

        }
        100%{
          background-image: url('4.jpg');
        }
     }
    .train{
      animation-name: changeTrainColor;
      animation-duration: 50s;
      animation-iteration-count: infinite;
    }
    @keyframes changeTrainColor {
        0%{color:red}
        25%{color:#f78c2f}
        45%{color:green}
        75%{color:rgb(174, 198, 17)}
        100%{color:red}
    }
    .train100{
      color: #fff;
    }

     ::placeholder{
       color:grey;
       /* font-weight: bold; */
     }
  
    .input_tag{
        border-radius: 4px;
        padding:4px 50px;
      }
    .form-main{
       background-color: rgba(217, 201, 201, 0.1); 
    
    }
    .form_area{
      border-radius: 9px;
      background-color: rgba(9, 9, 9, 0.3);
    }
    .light-bg{
      color:#9c9a9a;
      background-color: rgb(34, 31, 31,0.6);
    }
    .mainSection{
      background-color: rgb(34, 31, 31,0.6);
      padding: 10px;
      border-radius: 6px;
    }
    .light-bg-active{
      background-color: rgb(34, 31, 31,0.2);
      color:#d43d06;
    }
    .light-bg-active:hover{
      color:#fff
    }
    .light-bg:hover{
      background-color: rgb(34, 31, 31,0.2);

    }

     font-weight: lighter;
   }
  
    .search_btn:hover{
      color:#f78c2f !important;
      background-color: black !important;
    }
   
    .search_btn2:hover{
      color:#f78c2f !important;
      background-color: black !important;
    }
    .tbn:hover{
      color:black !important;
      background-color: #f78c2f !important;
    }
  .option_tag2::placeholder{

  }

   flex: 1;
    }

    }

       color:#f78c2f;

    }

   .box{

   .displayTrainName{

   }
   .displayTrainName:hover{

          color:rgb(77, 74, 74)  !important;
   }
   .button{

   }
